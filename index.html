    .details-grid {
      display: grid;

    .details-label {

    .countdown {

    .countdown-header .clock {

    }

    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      justify-items: center;
    }

    .count-box {
      background: #f1e5cf; /* beige intermedio */
      border-radius: 14px;
      padding: 8px 4px;
      min-width: 60px;
      border: 1px solid rgba(107,163,137,0.4); /* verde suave */
    }

    .count-box span {
      display: block;
      font-size: 1.05rem;
      font-weight: bold;
      color: #4b3928;
    }

    .count-box small {
      display: block;
      margin-top: 2px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #7c5b3b;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 22px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6ba389, #4b3928); /* verde a marr√≥n */
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.16);
    }

    .btn-secondary {
      background: #fffaf1;
      color: #4b3928;
      border: 1px solid #6ba389;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }
